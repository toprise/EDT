  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet"/>
  <style>

    textarea, select, input, button {

    body.dark textarea,
    body.dark select,
    body.dark input {

    button {

    }
    body.dark button { background:var(--btn-dark); }
    button:hover { opacity:.9; }
    .disabled { background:#eee;cursor:not-allowed; }
    .storage { display:flex;gap:10px;margin-top:10px; }

  </style>
</head>
<body>
  <!-- ä¸»é¢˜/è¯­è¨€/å¤œé—´ æ§åˆ¶ -->

  <div class="card" id="mainCard">

        <label>å…¬é’¥ï¼ˆPEMï¼‰</label><textarea id="pubKey"></textarea>
        <label>ç§é’¥ï¼ˆPEMï¼‰</label><textarea id="priKey"></textarea>
      </div>

      <!-- åŠ å¯† -->

        <label>ç®—æ³•ï¼š</label>

        <div id="aesEncPane" style="display:none">
          <label>å¯†ç ï¼š</label><input type="password" id="aesPwdEnc"/>

      <!-- è§£å¯† -->
      <div id="section-decrypt" class="section">
        <label>ç®—æ³•ï¼š</label>
        <select id="algoDec" onchange="togglePane('Dec')">
          <option>RSA-OAEP</option>
          <option>RSAES-PKCS1-V1_5</option>
          <option>AES-CBC</option>
        </select>
        <div id="rsaDecPane">
          <label>å¾…è§£å¯†å¯†æ–‡(Base64)ï¼š</label><textarea id="textInDec"></textarea>
        </div>
        <div id="aesDecPane" style="display:none">
          <label>å¯†ç ï¼š</label><input type="password" id="aesPwdDec"/>
          <label>å¾…è§£å¯†å¯†æ–‡(Base64)ï¼š</label><textarea id="textInAESDec"></textarea>

        <button onclick="doDecrypt()">è§£å¯†</button>

      <!-- å“ˆå¸Œä¸ HMAC -->
      <div id="section-hash" class="section">
        <label>é€‰æ‹©ç®—æ³•ï¼š</label>
        <select id="hashAlgo">
          <option>SHA-256</option><option>SHA-512</option><option>MD5</option>
        </select>
        <label>è¾“å…¥å†…å®¹ï¼š</label><textarea id="hashInput"></textarea>
        <button id="hashBtn" onclick="generateHash()">ç”Ÿæˆå“ˆå¸Œ</button>
        <label>å“ˆå¸Œç»“æœï¼š</label><textarea id="hashOutput" readonly></textarea>

        <label>é€‰æ‹© HMAC ç®—æ³•ï¼š</label>
        <select id="hmacAlgo">
          <option>SHA-256</option><option>SHA-512</option><option>MD5</option>
        </select>
        <label>å¯†é’¥ï¼š</label><input type="text" id="hmacKey"/>
        <label>è¾“å…¥å†…å®¹ï¼š</label><textarea id="hmacInput"></textarea>

      <!-- äºŒç»´ç ç”Ÿæˆ -->

        <button onclick="generateQRCode()">ç”ŸæˆäºŒç»´ç </button>

      <!-- æ–‡ä»¶åŠ å¯†/è§£å¯† -->
      <div id="section-file" class="section">

        <input type="file" id="fileInput"/>
        <button id="encryptFileBtn" disabled>åŠ å¯†æ–‡ä»¶</button>

  <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const I18N = {
      zh: {
        tabKey: 'å¯†é’¥ç®¡ç†', tabEncrypt: 'åŠ å¯†', tabDecrypt: 'è§£å¯†',
        tabHash: 'å“ˆå¸Œä¸ HMAC', tabQR: 'äºŒç»´ç ç”Ÿæˆ', tabFile: 'æ–‡ä»¶åŠ å¯†/è§£å¯†',
        dark: 'å¤œé—´'
      },
      en: {
        tabKey: 'Key Mgmt', tabEncrypt: 'Encrypt', tabDecrypt: 'Decrypt',
        tabHash: 'Hash & HMAC', tabQR: 'QR Code', tabFile: 'File Enc/Dec',
        dark: 'Dark'
      }
    };
    let lang='zh', rsaPub, rsaPri;

    function setLang(l) {
      lang=l;
      document.querySelectorAll('[data-i18n]').forEach(e=>{
        const key=e.getAttribute('data-i18n');
        e.textContent=I18N[lang][key];
      });
      // æ›´æ–° header
      const active=document.querySelector('.tabs .active').id.replace('tab-','');
      document.getElementById('header').textContent=I18N[lang]['tab'+active.charAt(0).toUpperCase()+active.slice(1)];
    }

    function setTheme(c){
      document.querySelectorAll('.theme-btn').forEach(b=>b.classList.remove('selected'));
      document.querySelector(`.theme-btn.${c}`)?.classList.add('selected');
      const m={blue:['#eaf6ff','#cfe8fc','#a5d8ff'],pink:['#fff0f5','#ffd3e0','#ffb0c9']}[c];
      document.documentElement.style.setProperty('--bg-light',m[0]);
      document.documentElement.style.setProperty('--header-light',m[1]);
      document.documentElement.style.setProperty('--btn-light',m[2]);
      document.querySelector('.tabs').style.background=m[1];
      document.querySelector('.card-header').style.background=m[1];
      document.querySelectorAll('button:not(.theme-btn)').forEach(b=>b.style.backgroundColor=m[2]);
    }

    function toggleDark(){
      ['body','themeCard','mainCard','tabs','header','body'].forEach(id=>{
        document.getElementById(id)?.classList.toggle('dark');
      });
    }

    function showSection(sec){
      ['key','encrypt','decrypt','hash','qr','file'].forEach(s=>{
        document.getElementById('section-'+s).classList.remove('active');
        document.getElementById('tab-'+s).classList.remove('active');
      });
      document.getElementById('section-'+sec).classList.add('active');
      document.getElementById('tab-'+sec).classList.add('active');
      document.getElementById('header').textContent=I18N[lang]['tab'+sec.charAt(0).toUpperCase()+sec.slice(1)];
    }

    // RSA å¯†é’¥ç®¡ç†
    function onKeyLen(){
      const ok=!!document.getElementById('keySize').value;
      document.getElementById('genBtn').disabled=!ok;
      document.getElementById('genBtn').classList.toggle('disabled',!ok);
    }
    function genRSA(){
      const sz=+document.getElementById('keySize').value;
      const kp=forge.pki.rsa.generateKeyPair({bits:sz,e:0x10001});
      rsaPub=kp.publicKey; rsaPri=kp.privateKey;
      document.getElementById('pubKey').value=forge.pki.publicKeyToPem(rsaPub);
      document.getElementById('priKey').value=forge.pki.privateKeyToPem(rsaPri);
    }
    function saveRSA(){
      localStorage.setItem('rsa_pub',document.getElementById('pubKey').value);
      localStorage.setItem('rsa_pri',document.getElementById('priKey').value);
      alert('å·²ä¿å­˜å¯†é’¥');
    }
    function loadRSA() {
      const sp = localStorage.getItem('rsa_pub'), si = localStorage.getItem('rsa_pri');
      const pub = document.getElementById('pubKey'), pri = document.getElementById('priKey');
      if (sp || si) {
        if (sp) pub.value = sp;
        if (si) pri.value = si;
        // åªæœ‰åœ¨æ²¡æœ‰å¯†é’¥æ—¶æ‰æç¤º
        if (!pub.value.trim() && !pri.value.trim()) {
          alert('æ— å¯ç”¨å¯†é’¥');
        }
        return;
      }
      if (pub.value.trim() || pri.value.trim()) return;
      alert('æ— å¯ç”¨å¯†é’¥');
    }


    // åˆ‡æ¢åŠ /è§£å¯† Pane
    function togglePane(mode){
      ['rsa','aes'].forEach(pref=>{
        document.getElementById(pref+mode+'Pane').style.display='none';
      });
      const algo=document.getElementById('algo'+mode).value;
      const pane=(algo.startsWith('RSA')?'rsa':'aes')+mode+'Pane';
      document.getElementById(pane).style.display='block';
    }

    // åŠ å¯†
    function doEncrypt(){
      let out,algo=document.getElementById('algoEnc').value;
      if(algo==='AES-CBC'){
        const pwd=document.getElementById('aesPwdEnc').value;
        const salt=forge.random.getBytesSync(16), iv=forge.random.getBytesSync(16);
        const key=forge.pkcs5.pbkdf2(pwd,salt,1000,16);
        const cipher=forge.cipher.createCipher('AES-CBC',key);
        cipher.start({iv});cipher.update(forge.util.createBuffer(document.getElementById('textInAESEnc').value,'utf8'));
        cipher.finish();
        const buf=forge.util.createBuffer();
        buf.putBytes(salt);buf.putBytes(iv);buf.putBuffer(cipher.output);
        out=forge.util.encode64(buf.getBytes());
      } else {
        loadRSA();
        const data=forge.util.encodeUtf8(document.getElementById('textInEnc').value);
        out=forge.util.encode64(rsaPub.encrypt(data,algo));
      }
      document.getElementById('textOutEnc').value=out;
    }

    // è§£å¯†
    function doDecrypt(){
      let out,algo=document.getElementById('algoDec').value;
      if(algo==='AES-CBC'){
        try {
          const pwd=document.getElementById('aesPwdDec').value;
          const data=forge.util.decode64(document.getElementById('textInAESDec').value);
          const buf=forge.util.createBuffer(data);
          const salt=buf.getBytes(16), iv=buf.getBytes(16), ct=buf.getBytes(buf.length());
          const key=forge.pkcs5.pbkdf2(pwd,salt,1000,16);
          const decipher=forge.cipher.createDecipher('AES-CBC',key);
          decipher.start({iv});decipher.update(forge.util.createBuffer(ct));
          out=decipher.finish()?forge.util.decodeUtf8(decipher.output.getBytes()):'è§£å¯†å¤±è´¥ï¼šå¯†ç é”™è¯¯æˆ–æ•°æ®æŸå';
        } catch(e){
          out='è§£å¯†å¤±è´¥ï¼šæ•°æ®æ ¼å¼é”™è¯¯';
        }
      } else {
        loadRSA();
        const buf=forge.util.decode64(document.getElementById('textInDec').value);
        out=forge.util.decodeUtf8(rsaPri.decrypt(buf,algo));
      }
      document.getElementById('textOutDec').value=out;
    }

    // Hash & HMAC
    function generateHash(){
      const algo=document.getElementById('hashAlgo').value.toLowerCase().replace('-','');
      const md=forge.md[algo].create();
      md.update(document.getElementById('hashInput').value,'utf8');
      document.getElementById('hashOutput').value=md.digest().toHex();
    }
    function generateHMAC(){
      const algo=document.getElementById('hmacAlgo').value.toLowerCase().replace('-','');
      const key=document.getElementById('hmacKey').value;
      const hmac=forge.hmac.create().start(algo,key);
      hmac.update(document.getElementById('hmacInput').value,'utf8');
      document.getElementById('hmacOutput').value=hmac.digest().toHex();
    }

    // QR ç 
    function generateQRCode(){
      const text=document.getElementById('qrText').value; const container=document.getElementById('qrCode');
      container.innerHTML='';
      if(!text.trim()){ return alert('è¯·è¾“å…¥äºŒç»´ç æ–‡æœ¬'); }
      QRCode.toCanvas(container, text, {}, function(err){ if(err){alert('äºŒç»´ç ç”Ÿæˆå¤±è´¥');} });
    }

    // æ–‡ä»¶åŠ è§£å¯†
    const fileInput=document.getElementById('fileInput');
    const encryptFileBtn=document.getElementById('encryptFileBtn');
    const decryptFileBtn=document.getElementById('decryptFileBtn');
    fileInput.addEventListener('change',()=>{
      const hasKey=document.getElementById('pubKey').value.trim()||document.getElementById('priKey').value.trim();
      encryptFileBtn.disabled=!hasKey||!fileInput.files.length;
      decryptFileBtn.disabled=!hasKey||!fileInput.files.length;
    });
    encryptFileBtn.addEventListener('click',()=>{
      const f=fileInput.files[0],r=new FileReader();
      r.onload=()=>{
        const bin=r.result, combined=bin+document.getElementById('priKey').value;
        const enc=btoa(combined);
        downloadBlob(enc,f.name+'.enc','application/octet-stream');
      };
      r.readAsBinaryString(f);
    });
    decryptFileBtn.addEventListener('click',()=>{
      const f=fileInput.files[0],r=new FileReader();
      r.onload=()=>{
        try{
          const enc=r.result, combined=atob(enc), key=document.getElementById('priKey').value;
          if(!combined.endsWith(key)) throw '';
          const bin=combined.slice(0,-key.length);
          const name=f.name.endsWith('.enc')?f.name.slice(0,-4):'decrypted_'+f.name;
          downloadBlob(bin,name,'application/octet-stream');
        }catch{
          alert('æ–‡ä»¶è§£å¯†å¤±è´¥ï¼šå¯†é’¥ä¸åŒ¹é…æˆ–æ–‡ä»¶æ ¼å¼é”™è¯¯');
        }
      };
      r.readAsBinaryString(f);
    });
    function downloadBlob(base64Str,filename,mime){
      const binary=atob(base64Str), arr=new Uint8Array(binary.length);
      for(let i=0;i<binary.length;i++) arr[i]=binary.charCodeAt(i);
      const blob=new Blob([arr],{type:mime}), url=URL.createObjectURL(blob);
      const a=document.createElement('a');a.href=url;a.download=filename;
      document.body.appendChild(a);a.click();document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
