<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>工具页面</title>
  <!-- 引入中文字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #eaf6ff;
      --header-light: #cfe8fc;
      --btn-light: #a5d8ff;
      --bg-dark: #2c2c2e;
      --header-dark: #3a3a3c;
      --btn-dark: #5e5e60;
      --txt-light: #333;
      --txt-dark: #f2f2f7;
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      margin: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg-light);
      color: var(--txt-light);
      transition: background .3s, color .3s;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: background .3s, box-shadow .3s;
    }

    .card:hover {
      background: var(--header-light);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .card.dark {
      background: var(--bg-dark);
      color: var(--txt-dark);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 500;
    }

    .card p {
      font-size: 14px;
      color: #777;
    }

    /* 主题卡片区域 */
    .theme-card {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .theme-btn {
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      cursor: pointer;
      background: var(--btn-light);
      transition: background .3s, color .3s;
    }

    .theme-btn.selected {
      background: var(--btn-dark);
      color: #fff;
    }

    .theme-btn:hover {
      opacity: 0.8;
    }

  </style>
</head>

<body>
  <!-- 主题切换按钮 -->
  <div class="theme-card">
    <button class="theme-btn selected" onclick="setTheme('blue')">🔵 浅蓝</button>
    <button class="theme-btn" onclick="setTheme('pink')">🌸 淡粉</button>
    <button class="theme-btn" onclick="toggleDark()">🌓 夜间</button>
  </div>

  <!-- 卡片容器 -->
  <div class="card-container">
    <div class="card" onclick="window.location.href='https://example1.com'">
      <h3>工具名称1</h3>
      <p>工具简介，简单介绍工具的功能。</p>
    </div>
    <div class="card" onclick="window.location.href='https://example2.com'">
      <h3>工具名称2</h3>
      <p>工具简介，简单介绍工具的功能。</p>
    </div>
    <div class="card" onclick="window.location.href='https://example3.com'">
      <h3>工具名称3</h3>
      <p>工具简介，简单介绍工具的功能。</p>
    </div>
    <div class="card" onclick="window.location.href='https://example4.com'">
      <h3>工具名称4</h3>
      <p>工具简介，简单介绍工具的功能。</p>
    </div>
    <!-- 其他卡片... -->
  </div>

  <script>
    // 设置主题功能
    function setTheme(theme) {
      // 设置相应的主题颜色
      const themes = {
        blue: ['#eaf6ff', '#cfe8fc', '#a5d8ff'],
        pink: ['#fff0f5', '#ffd3e0', '#ffb0c9']
      };

      const [bgLight, headerLight, btnLight] = themes[theme];

      // 更新CSS变量
      document.documentElement.style.setProperty('--bg-light', bgLight);
      document.documentElement.style.setProperty('--header-light', headerLight);
      document.documentElement.style.setProperty('--btn-light', btnLight);

      // 更改按钮的选中状态
      document.querySelectorAll('.theme-btn').forEach(button => {
        button.classList.remove('selected');
      });

      document.querySelector(`.theme-btn.${theme}`).classList.add('selected');
    }

    // 切换夜间模式
    function toggleDark() {
      document.body.classList.toggle('dark');
      document.querySelectorAll('.card').forEach(card => {
        card.classList.toggle('dark');
      });
    }
  </script>
</body>

</html>
